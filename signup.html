<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <a href="index.html" class="nav"
          ><i class="fa-solid fa-house-user"></i
        ></a>
        <a href="index.html" class="nav"><p>N State</p></a>
      </div>
      <div class="loginbox">
        <a class="btn" href="login.html">Log In</a>
        <button id="prime"><i class="fa-solid fa-web-awesome"></i></button>
      </div>
    </div>
    <div id="Signup-Page">
      <div class="details-signup">
        <h2 id="">Welcome, Lets get<br />started</h2>
        <form action="">
          <p>Full Name</p>
          <input type="text" placeholder="Your Name" required />
          <p>Email</p>
          <input type="email" placeholder="yourmail@gmail.com" required />
          <p>Phone Number</p>
          <input type="number" placeholder="Enter your number" required />
          <p>Password</p>
          <input type="password" placeholder="Atleast 8 characters" required />

          <input type="submit" value="Sign Up" class="btn" />
          <h3 id="signup-text">Already have an account, Then</h3>
          <a href="signup.html" class="btn" id="signup">Log In</a>
        </form>
      </div>
      <img src="Signup image.png" id="Signupimg" />
    </div>
    <script src="Web.js"></script>
  </body>
</html>
